name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  compose-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build services
        run: |
          cd deploy
          docker compose build

      - name: Start services
        run: |
          cd deploy
          docker compose up -d

      - name: Show containers
        run: |
          cd deploy
          docker compose ps
          docker ps

      - name: API tests (pytest if available, otherwise smoke check)
        run: |
          cd deploy
          docker compose exec -T api sh -lc '
            set -e
            if command -v pytest >/dev/null 2>&1; then
              pytest -q
            elif python -c "import pytest" >/dev/null 2>&1; then
              python -m pytest -q
            else
              echo "pytest not installed -> running smoke checks"
              python -V
              python -m compileall -q .
            fi
          '

      - name: Worker tests (pytest if available, otherwise smoke check)
        run: |
          cd deploy
          docker compose exec -T worker sh -lc '
            set -e
            if command -v pytest >/dev/null 2>&1; then
              pytest -q
            elif python -c "import pytest" >/dev/null 2>&1; then
              python -m pytest -q
            else
              echo "pytest not installed -> running smoke checks"
              python -V
              python -m compileall -q .
            fi
          '

      - name: Shutdown
        if: always()
        run: |
          cd deploy
          docker compose down -v


