name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  compose-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build services
        run: |
          cd deploy
          docker compose build

      - name: Start services
        run: |
          cd deploy
          docker compose up -d

      - name: Show containers
        run: |
          cd deploy
          docker compose ps

      - name: API tests
        run: |
          cd deploy
          docker compose exec -T api pytest -q

      - name: Worker tests
        run: |
          cd deploy
          docker compose exec -T worker pytest -q

      - name: Shutdown
        if: always()
        run: |
          cd deploy
          docker compose down -v



